<!-- Login 6 start -->
<div class="login-6">
  <div class="container">
    <div class="col-md-12 pad-0">
      <div class="row login-box-6">
        <div
          class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992"
        >
          <a href="#">
            <img src="assets/img/logos/logo.png" class="logo" alt="logo" />
          </a>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt Lorem Ipsum
          </p>
          <a href="#" class="btn-outline">View More</a>
          <ul class="social-list clearfix">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-google-plus"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
        <div class="col-lg-7 col-sm-12 col-pad-0 align-self-center">
          <div class="login-inner-form">
            <div class="details">
              <h3>Create an account</h3>
              <form
                id="registerform"
                #f="ngForm"
                (ngSubmit)="registerUser(f.value)"
              >
                <div class="form-group">
                  <input
                    type="text"
                    ngModel
                    id="name"
                    name="name"
                    class="input-text"
                    placeholder="Full Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    ngModel
                    name="email"
                    id="email"
                    class="input-text"
                    placeholder="Email Address"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    ngModel
                    name="password"
                    class="input-text"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="linkedInUrl"
                    ngModel
                    class="input-text"
                    placeholder="linkedInUrl"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="projectNumber"
                    ngModel
                    class="input-text"
                    placeholder="projectNumber"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="phone"
                    ngModel
                    class="input-text"
                    placeholder="phone"
                  />
                </div>
                <div class="checkbox clearfix">
                  <div class="form-check checkbox-theme">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="termsOfService"
                    />
                    <label class="form-check-label" for="termsOfService">
                      I agree to the<a href="#" class="terms"
                        >terms of service</a
                      >
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn-md btn-theme btn-block" type="submit">
                    Register
                  </button>
                </div>
              </form>
              <p>Already a member? <a href="#">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Login 6 end -->
