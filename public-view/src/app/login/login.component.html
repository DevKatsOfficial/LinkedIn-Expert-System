<!-- Login 6 start -->
<div class="login-6">
  <div class="container">
    <div class="col-md-12 pad-0">
      <div class="row login-box-6">
        <div
          class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992"
        >
          <a href="#">
            <img src="../../assets/img/logo.png" class="logo" alt="logo" />
          </a>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt Lorem Ipsum
          </p>
          <a href="#" class="btn-outline">View More</a>
          <ul class="social-list clearfix">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-google-plus"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
        <div class="col-lg-7 col-md-12 col-sm-12 col-pad-0 align-self-center">
          <div class="login-inner-form">
            <div class="details">
              <h3>Sign into your account</h3>
              <form id="loginform" #f="ngForm" (ngSubmit)="loginUser(f.value)">
                <div class="form-group">
                  <input
                    type="email"
                    ngModel
                    name="email"
                    class="input-text"
                    placeholder="Email Address"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    ngModel
                    name="password"
                    class="input-text"
                    placeholder="Password"
                  />
                </div>
                <div class="checkbox clearfix">
                  <div class="form-check checkbox-theme">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <a href="#">Forgot Password</a>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn-md btn-theme btn-block">
                    Login
                  </button>
                </div>
              </form>
              <p>
                Don't have an account?<a routerLink="/register">
                  Register here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Login 6 end -->
