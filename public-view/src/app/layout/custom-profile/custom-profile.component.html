<div class="container">
  <div class="row mt-4">
    <h2 class="detail-title col-md-12">Custom Profile</h2>
    <div class="col-md-12 ">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputState">Education </label>
            <ng-multiselect-dropdown
              [placeholder]="'Enter Education'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>

          <div class="form-group col-md-6">
            <label for="inputState">skills</label>
            <ng-multiselect-dropdown
              [placeholder]="'Enter skills'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>

          <div class="form-group col-md-6">
            <label for="inputState">Experience</label>
            <ng-multiselect-dropdown
              [placeholder]="'Enter skills'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">publications</label>
            <ng-multiselect-dropdown
              [placeholder]="'Enter skills'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>

          <div class="form-group col-md-6">
            <label for="inputState">Project </label>
            <ng-multiselect-dropdown
              [placeholder]="'select Project'"
              [data]="projectList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">certifications </label>
            <ng-multiselect-dropdown
              [placeholder]="'certifications'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="bio">Summary:</label
            ><textarea
              class="form-control"
              id="name"
              name="summary"
              placeholder="summary"
              rows="4"
              type="text"
            >
            </textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
