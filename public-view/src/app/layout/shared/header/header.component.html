<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Sign in</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="subscribe wow fadeInUp">
      <form class="form-inline" method="post">
        <div class="col-sm-12">
          <div class="form-group">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Username"
              required=""
            />
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required=""
            />
            <div class="offset-md-4"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" id="login-btn" class="btn btn-primary">
      Login
    </button>
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>

<ng-template #signup let-modal>
  <div class="modal-header border-0">
    <h4 class="modal-title">Sign Up</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="subscribe wow fadeInUp">
      <form class="form-inline">
        <div class="col-sm-12">
          <div class="form-group">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Your Name"
              required=""
            />
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Your Email"
              required=""
            />
            <input
              type="text"
              name="url-linkendin"
              class="form-control"
              placeholder="Linkedin URL"
              required=""
            />
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required=""
            />
            <input
              type="text"
              name="password"
              class="form-control"
              placeholder="Project Number"
              required=""
            />
            <input
              type="text"
              name="phone"
              class="form-control"
              placeholder="Phone Number"
              required=""
            />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" id="login-btn" class="btn btn-primary">
      Signup
    </button>
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
