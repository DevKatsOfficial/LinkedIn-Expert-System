<div class="row">
  <form
    class="col-md-12"
    id="employeeform"
    #f="ngForm"
    (ngSubmit)="employeeUser(f.value)"
  >
    <div class="form-group">
      <label for="text">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        ngModel
        name="name"
        placeholder="Name"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          placeholder="Password"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
